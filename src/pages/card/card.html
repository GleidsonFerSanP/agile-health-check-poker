  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{card?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card id="this_card" (click)="rotateCard(card)">
                
    <ion-card-content id="this_card_content" class="card-defalt" [ngClass]="card?.cssClass">
      <div>
          <img class="arrow" *ngIf="card?.showArrow" [ngClass]="card?.arrow?.cssClass" [src]="card?.arrow?.path">
      </div>
    </ion-card-content>
  
  </ion-card>

</ion-content>
