<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title custom-title>
      Agile Health Check Poker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-padding">

    <ion-grid>
        <ion-row>
          <ion-col col-3.5 *ngFor="let card of cards;">
              <ion-card (click)="openCard(card.type)">
                
                  <ion-card-content [ngClass]="card.cssClass">
                    <div >
                      <img class="arrow" [ngClass]="card.arrow.cssClass" [src]="card.arrow.path">
                    </div>
                  </ion-card-content>
                
                </ion-card>

          </ion-col>
        </ion-row>
       
      </ion-grid>
  
</ion-content>
